# Agent Orchestrator â€” self-hosting config (dog-fooding)

dataDir: ~/.ao-sessions
worktreeDir: ~/.worktrees/ao

defaults:
  runtime: tmux
  agent: claude-code
  workspace: worktree
  notifiers: [desktop]

projects:
  commander:
    name: ClaudeCommander
    repo: punitda/agent-orchestrator
    path: ~/Personal/AI/Agents/agent-orchestrator
    defaultBranch: main
    sessionPrefix: cmd
    scm:
      plugin: github
    tracker:
      plugin: linear
      teamId: "25a08f7e-43ba-4c21-9a5b-64158ff92718"
    symlinks: [.claude]
    postCreate:
      - "pnpm install"
    agentConfig:
      permissions: skip
